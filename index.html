<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./css/style.css">

   <title>Radio Podcast</title>
</head>

<body>
   <div class="container">
      <h1>RADIO PODCAST</h1>
      <div>
         <input type="text" id="inputCurrentFrequency" value="87.5" readonly disabled></div>
      <div>
         <input type="range" id="rangeFrequencies" value="87.5" min="87.5" max="108" step="0.1">
      </div>
      <div id="divPodcast">
         <p>Nenhum Podcast encontrado!</p>
      </div>
   </div>

   <script src="./js/podcasts.js"></script>
   <script defer src="./js/script.js"></script>
</body>

</html>
